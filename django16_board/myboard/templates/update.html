<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수정</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnUpdate").onclick = function(){
		if(upfrm.name.value === ""){
			alert("작성자를 입력하시오");
			upfrm.name.focus();
			return;
		}
		
		if(upfrm.up_passwd.value === ""){
			alert("비밀번호를 입력하시오");
			upfrm.up_passwd.focus();
			return;
		}
		//...
		upfrm.submit();
	}; 
}

</script>
</head>
<body style="margin: 20px">
<h2>** 게시글 수정 **</h2>
<form action="/board/updateok" method="post" name="upfrm">{% csrf_token %}
<!-- 수정할 번호도 함께 전송 -->
<input type = "hidden" name="id" value="{{data_one.id}}">
<table class="table" style="width: 95%">
 <tr>
	<td>작성자</td>
	<td><input type="text" name="name" value="{{data_one.name}}"></td>	
 </tr>
  <tr>
	<td>비밀번호</td>
	<td>
		<input type="text" name="up_passwd">
		<span style="color: red">{{msg}}</span>
	</td>	
 </tr>
  <tr>
	<td>이메일</td>
	<td><input type="text" name="mail" value="{{data_one.mail}}"></td>	
 </tr>
  <tr>
	<td>글제목</td>
	<td><input type="text" name="title" style="width: 99%" value="{{data_one.title}}"></td>	
 </tr>
  <tr>
	<td>글내용</td>
	<td>
		<textarea rows="5" style="width: 99%" name="cont" >{{data_one.cont}}</textarea>
	</td>	
 </tr>
  <tr>
	<td colspan="2" style="text-align: center;">
		<input type="button" value="수정" id="btnUpdate" class="btn-primary">
		<input type="button" value="이전" onclick="history.back()" class="btn-warning">
	</td>
 </tr>
</table>
</form>
</body>
</html>
