<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	document.querySelector("#btnOk").onclick=function(){
		frm.submit();
	}
}
</script>
</head>
<body>
	<tr>
		<td><img src='/static/images/sangpum1.jpg' style="width:30%" /></td>
		<td>
		<pre>
			상품명 : 크록스
			가격 : 31,900
			특징 : 가볍고 착용감 좋음
		</pre>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<form action="cart" name="frm" method="post">{% csrf_token %}
				<input type="hidden" name="name" value="크록스">
				<input type="hidden" name="price" value="31900">
				<input type="button" id="btnOk" value="장바구니에 담기" >
				<input type="button" value="홈 페이지로" onclick="history.back()">	
			</form>
		</td>
	</tr>
</body>
</html>
